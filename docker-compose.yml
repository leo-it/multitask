version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: organizador-postgres
    environment:
      POSTGRES_USER: organizador
      POSTGRES_PASSWORD: organizador_dev_password
      POSTGRES_DB: organizador_tareas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U organizador"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: organizador-app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://organizador:organizador_dev_password@postgres:5432/organizador_tareas?schema=public
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-change-this-secret-in-production}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
